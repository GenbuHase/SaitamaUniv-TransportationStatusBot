<!DOCTYPE html>

<html>

    <title>Bus List</title>

    <script src="index.js"></script>
  </head>

  <body>
    <h1>Bus List for KokusaiKogyo</h1>

    <form method="get" action="/api/v1/bus/services">
      <select name="start">
        <option value="SaitamaUniv">埼玉大学</option>
        <option value="KitaUrawa">北浦和</option>
        <option value="MinamiYono">南与野</option>
        <option value="Shiki">志木</option>
        <option value="KitaAsaka">北朝霞</option>
      </select>

      <select name="goal">
        <option value="SaitamaUniv">埼玉大学</option>
        <option value="KitaUrawa">北浦和</option>
        <option value="MinamiYono">南与野</option>
        <option value="Shiki">志木</option>
        <option value="KitaAsaka">北朝霞</option>
      </select>

      <input id="submit" type="submit" value="検索" />
    </form>
